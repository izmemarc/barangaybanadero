# HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name banaderolegazpi.online www.banaderolegazpi.online;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - serve content securely
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    server_name banaderolegazpi.online www.banaderolegazpi.online;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/banaderolegazpi.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/banaderolegazpi.online/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Cache static assets with long expiration (1 year)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Cache headers for images
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Expires "Thu, 31 Dec 2025 23:59:59 GMT" always;
    }

    # Cache CSS and JavaScript files (1 year)
    location ~* \.(css|js)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Cache headers for CSS/JS
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Expires "Thu, 31 Dec 2025 23:59:59 GMT" always;
    }

    # Cache font files (1 year)
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Cache headers for fonts
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Expires "Thu, 31 Dec 2025 23:59:59 GMT" always;
    }

    # Cache Next.js static files (1 year)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        
        # Cache headers for Next.js static assets
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Expires "Thu, 31 Dec 2025 23:59:59 GMT" always;
    }

    # Cache Next.js data files (short TTL)
    location /_next/data/ {
        proxy_pass http://127.0.0.1:3000;
        
        # Cache headers for Next.js data
        add_header Cache-Control "public, max-age=60, must-revalidate" always;
    }

    # Short cache for HTML pages (1 hour)
    location ~* \.(html)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Cache headers for HTML
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        add_header Expires "Thu, 01 Jan 2025 01:00:00 GMT" always;
    }

    # Default location for all other requests (SSR and API)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # No cache for SSR and API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
}
